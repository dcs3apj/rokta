<li ng-repeat="streakGroup in streakGroups">
  <span rokta-join rokta-join-items="streakGroup.names" rokta-join-ordered="true"></span>
  <ng-pluralize 
    count="streakGroup.names.length" offset="1" 
    when="{'1': 'is', 'one': 'are both', 'other': 'are all'}">
  </ng-pluralize>
  on a {{type}} streak of {{streakGroup.size}}.
</li>
