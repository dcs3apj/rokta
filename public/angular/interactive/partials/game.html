<div class="row">
  <div class="col-md-6 col-xs-12">
    <div rokta-panel header="New Game" ng-show="state.type == 'notStarted'">
      <p>Please click to start a new game:</p>
      <button class="btn btn-primary btn-lg btn-block" ng-click="instigate()">Instigate</button>
    </div>
    <div rokta-panel header="Join Game" ng-show="state.type == 'waitingForPlayers'">
      <p ng-show="exempt">You are exempt from this game.</p>
      <p ng-hide="exempt">Please click to join the game:</p>
      <button
        ng-disabled="exempt"
        class="btn btn-primary btn-lg btn-block" ng-click="join()">
        Join
      </button>
      <p>Please click to start the game:</p>
      <button
          ng-disabled="!startable"
          class="btn btn-primary btn-lg btn-block" ng-click="start()">
        Start
      </button>
    </div>
    <div rokta-panel header="Round {{round}}" ng-show="exempt && state.type == 'gameInProgress'">
      <p>You are currently exempt.</p>
    </div>
    <div rokta-panel header="Round {{round}}" ng-show="!exempt && state.type == 'gameInProgress'">
      <p>Please play:</p>
      <button
          ng-disabled="played"
          class="btn btn-primary btn-lg btn-block" ng-click="play('ROCK')">
        <span ng-played="@played" ng-hand="ROCK">Rock</span>
      </button>
      <button
          ng-disabled="played"
          class="btn btn-primary btn-lg btn-block" ng-click="play('SCISSORS')">
        <span ng-played="@played" ng-hand="ROCK">Scissors</span>
      </button>
      <button
          ng-disabled="played"
          class="btn btn-primary btn-lg btn-block" ng-click="play('PAPER')">
        <span ng-played="@played" ng-hand="ROCK">Paper</span>
      </button>
      <p></p>
      <div progressbar max="progressMax" value="progressValue">
        {{progressValue}} / {{progressMax}}
      </div>
    </div>
  </div>
  <div class="col-md-6 hidden-xs">
    <div rokta-panel header="Current Players" ng-show="state.type == 'waitingForPlayers'">
      <p ng-show="state.players.length == 0">
        No-one has joined.
      </p>
      <p ng-repeat="player in state.players">
        {{player}} has joined.
      </p>
    </div>
    <div rokta-panel header="Round Status" ng-show="state.type == 'gameInProgress'">
      <p ng-repeat="player in yetToPlay">
        {{player}} has yet to play.
      </p>
    </div>
  </div>
</div>
