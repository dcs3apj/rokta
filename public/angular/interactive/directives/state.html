<div rokta-panel header="Game Status" footer="This game was instigated by {{instigator || 'no one yet'}}">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th ng-repeat="player in players">
        {{player.name}}
        <span rokta-icon if="player.status == 'WINNING'" icon="happy"></span>
        <span rokta-icon if="player.status == 'LOSING'" icon="unhappy"></span>
        <span rokta-icon if="player.status == 'LAST_TWO'" icon="worried"></span>
        <span rokta-icon if="player.status == 'LOSER'" icon="loser"></span>
        <span rokta-icon if="player.status == 'ALL_PLAYING'" icon="neutral"></span>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="round in rounds track by $index">
      <td>
        {{$index + 1}}
      </td>
      <td ng-repeat="play in round track by $index">
        <span rokta-icon if="play == 'ROCK'" icon="rock1"></span>
        <span rokta-icon if="play == 'SCISSORS'" icon="scissors"></span>
        <span rokta-icon if="play == 'PAPER'" icon="paper"></span>
        <span rokta-icon if="play == 'PLAYED'" icon="tick"></span>
        <span rokta-icon if="play == 'WAITING'" icon="cross"></span>
        <span rokta-icon if="!play" icon="hyphen"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
