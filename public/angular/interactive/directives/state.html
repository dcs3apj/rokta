<div rokta-panel header="Game Status">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th ng-repeat="player in players">
        {{player}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="round in rounds track by $index">
      <td>
        {{$index + 1}}
      </td>
      <td ng-repeat="play in round track by $index">
        <span ng-show="play == 'ROCK'" class="grow">R</span>
        <span ng-show="play == 'SCISSORS'" class="grow">S</span>
        <span ng-show="play == 'PAPER'" class="grow">P</span>
        <span ng-show="play == 'PLAYED'" class="grow"><i class="fa fa-check"></i></span>
        <span ng-show="play == 'WAITING'" class="grow"><i class="fa fa-times"></i></span>
        <span ng-hide="play" class="grow"><i class="fa fa-ellipsis-h"></i></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
