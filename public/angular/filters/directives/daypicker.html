<div>
  <div class="input-group">
    <input type="text"
    datepicker-popup="dd-MMMM-yyyy"
    ng-model="rawDate"
    is-open="opened"
    ng-disabled="ngDisabled"
    min="{{min}}"
    max="{{max}}"
    class="form-control"
    ng-required="!ngDisabled" close-text="Close" />
    <span class="input-group-btn">
      <button class="btn" ng-disabled="ngDisabled" ng-click="open()">
        <i class="fa fa-calendar"> </i>
      </button> </span>
  </div><!-- /input-group -->
</div>
