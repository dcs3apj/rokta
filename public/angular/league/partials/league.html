<div class="row">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        The league
      </div>
      <div class="panel-body">
        <div rokta-league league="league" current="current && anyGamesPlayedToday"></div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div ng-controller="LastGameCtrl" class="panel panel-default">
      <div class="panel-heading">
        The Last Game
      </div>
      <div class="panel-body">
        <div ng-bind-html="'It was played on ' + (lastGame.datePlayed | roktaDay)"></div>
        <div>
          It was lost by {{lastGame.loser}}.
        </div>
        <div>
          It lasted
          <span ng-pluralize count="lastGame.numberOfRounds" when="{'one': '{} round.', 'other': '{} rounds.'}"> </span>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Todays results
      </div>
      <div class="panel-body" ng-controller="TodayCtrl">
        <div>
          <span ng-pluralize
          count="numberOfGamesToday"
          when="{0: 'No games have', 'one': '1 game has', 'other': '{} games have'}"> </span>
          been played today.
        </div>
        <div rokta-today results="gamesWon" verb="won"></div>
        <div rokta-today results="gamesLost" verb="lost"></div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Current streaks
      </div>
      <div class="panel-body" ng-controller="CurrentStreaksCtrl">
        <div rokta-current-streaks streak-groups="winningStreakGroups" type="winning"></div>
        <div rokta-current-streaks streak-groups="losingStreakGroups" type="losing"></div>
      </div>
    </div>
  </div>
</div>
