<p ng-repeat="result in results">
  <span rokta-join rokta-join-items="result.names" rokta-join-ordered="true">
  </span>
  <span ng-pluralize 
    count="result.names.length" offset="1" 
    when="{'1': 'has', 'one': 'have both', 'other': 'have all'}">
  </span>
  {{verb}}
  <span ng-pluralize data-count="result.count" data-when="{'0': 'no games.', 'one': '1 game.', 'other': '{} games.'}">
  </span>
</p>
