<div ng-repeat="streakGroup in streakGroups">
  <span rokta-join rokta-join-items="streakGroup.players" rokta-join-ordered="true">
  </span>
  <span ng-pluralize 
    count="streakGroup.players.length" offset="1"
    when="{'1': 'is', 'one': 'are both', 'other': 'are all'}">
  </span>
  on a {{type}} streak of {{streakGroup.size}}.
</div>
