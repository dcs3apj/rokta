<p ng-repeat="streakGroup in streakGroups">
  <span rokta-join rokta-join-items="streakGroup.names" rokta-join-ordered="true">
  </span>
  <span ng-pluralize 
    count="streakGroup.names.length" offset="1" 
    when="{'1': 'is', 'one': 'are both', 'other': 'are all'}">
  </span>
  on a {{type}} streak of {{streakGroup.size}}.
</p>
