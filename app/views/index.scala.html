
<!DOCTYPE html>
<html ng-app="rokta" ng-controller="StatsCtrl" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Scissors, Paper extreme!">
    <meta name="author" content="Alex Jones">
    <link href='@routes.Assets.at("images/favicon.png")' rel="shortcut icon" type="image/png" media="screen">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='//netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css' rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link href='@routes.Assets.at("stylesheets/sticky-footer-navbar.css")' rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Rokta</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-repeat="menu in nav" ng-class="{'dropdown': menu.submenu}">
                <a ng-if="menu.link" href="{{menu.link}}"><i class="fa fa-{{menu.icon}}"></i> {{menu.name}}</a>
                <a ng-if="menu.submenu" href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <i class="fa fa-{{menu.icon}}"></i>
                  {{menu.name}} <b class="caret"></b>
                </a>
                <ul ng-if="menu.submenu" class="dropdown-menu">
                  <li ng-repeat="submenu in menu.submenu">
                    <a href="{{submenu.link}}">{{submenu.name}}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        <div class="row">
          <div class="col-md-8" ng-controller="LeagueCtrl">
            <h1>The League</h1>
            <rokta-league league="league" current="current && anyGamesPlayedToday">
            </rokta-league>
          </div>
          <div class="col-md-4">
            <div ng-controller="LastGameCtrl">
              <h3 ng-if="lastGame">The Last Game</h3>
              <ul ng-if="lastGame">
                <li>was lost by {{lastGame.loser}}.</li>
                <li>
                  lasted 
                  <ng-pluralize count="lastGame.numberOfRounds" when="{'one': '{} round.', 'other': '{} rounds.'}">
                  </ng-pluralize>
                </li>
              </ul>
            </div>
            <h3>Todays results</h3>
            <ul ng-controller="TodayCtrl">
              <li>{{numberOfGamesToday}} games have been played today</li>
              <rokta-today results="gamesWon" verb="won"></rokta-today>
              <rokta-today results="gamesLost" verb="lost"></rokta-today>
            </ul>
            <h3>Current streaks</h3>
            <ul ng-controller="StreaksCtrl">
              <rokta-current-streaks streak-groups="winningStreakGroups" type="winning"></rokta-current-streaks>
              <rokta-current-streaks streak-groups="losingStreakGroups" type="losing"></rokta-current-streaks>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Paper over the cracks.</p>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
		<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
		
		<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js'></script>
		<script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.2.1/lodash.min.js'></script>
		<script src='@routes.Assets.at("javascripts/rokta.js")'></script> 
		
		<script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js'></script>
		<script src='//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js'></script>
  </body>
</html>
